<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro paso a paso</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Propio -->
  <link rel="stylesheet" href="../../public/assets/extras/styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="wizard">
        <div class="enlaces">
            <a href="login.html">Login</a>
            <a href="register.html" class="active">Register</a>
        </div>
    <div class="wizard-inner">
        
      <div class="connecting-line"></div>
      <ul class="nav nav-tabs justify-content-between" role="tablist">
        <li class="nav-item active" role="presentation">
          <a href="#step1" data-bs-toggle="tab" class="nav-link active">
            <span class="round-tab">1</span>
          </a>
        </li>
        <li class="nav-item disabled" role="presentation">
          <a href="#step2" data-bs-toggle="tab" class="nav-link">
            <span class="round-tab">2</span>
          </a>
        </li>
        <li class="nav-item disabled" role="presentation">
          <a href="#step3" data-bs-toggle="tab" class="nav-link">
            <span class="round-tab">3</span>
          </a>
        </li>
      </ul>
    </div>

     <form>
        
      <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="step1" role="tabpanel">
          <h4>Datos Personales</h4>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Primer Apellido"> 
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Segundo Apellido"> 
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombres"> 
          </div>

          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" placeholder="Fecha De Nacimiento"> 
          </div>

          <select class="form-select">
            <option selected disabled>¿Es Infante?</option>
            <option value="No infante">No</option>
            <option value="Infante">Sí</option>
          </select>
          
          <div class="text-end mt-3">
            <button type="button" class="btn btn-primary next-step">Siguiente</button>
          </div>
        </div>

        <div class="tab-pane fade" id="step2" role="tabpanel">
          <h4>Documento</h4>
          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Genero</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </div>

          <div class="mb-3">
            <select class="form-select">
              <option selected disabled>Tipo De Documento</option>
              <option value="1">Tarjeta De Identidad</option>
              <option value="2">Cédula De Ciudadanía</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Número De Documento"> 
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary prev-step">Atrás</button>
            <button type="button" class="btn btn-primary next-step">Siguiente</button>
          </div>
        </div>

        <div class="tab-pane fade" id="step3" role="tabpanel">
          <h4>Contacto</h4>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Celular"> 
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo"> 
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Clave"> 
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary prev-step">Atrás</button>
            <button type="button" class="btn btn-primary next-step">Enviar</button>
          </div>
        </div>

      </div>
    </form>


      </div>

  </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script del Wizard -->
<script>
$(document).ready(function () {
  $(".next-step").click(function () {
    var $active = $(".wizard .nav-tabs .nav-item .active").parent();
    $active.next().removeClass("disabled");
    nextTab($active);
  });

  $(".prev-step").click(function () {
    var $active = $(".wizard .nav-tabs .nav-item .active").parent();
    prevTab($active);
  });

  function nextTab(elem) {
    $(elem).next().find('a[data-bs-toggle="tab"]').tab("show");
  }
  function prevTab(elem) {
    $(elem).prev().find('a[data-bs-toggle="tab"]').tab("show");
  }
});
</script>

</body>
</html>
