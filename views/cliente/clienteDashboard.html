<!-- SCRIPT BOOTSTRAP -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // Radios del primer formulario (arriba)
  const radioSoloIda = document.querySelector('#radioDefault1');
  const radioIdaRegreso = document.querySelector('#radioDefault2');

  // Radios del segundo formulario (abajo)
  const radioSoloIda2 = document.querySelector('#ida');
  const radioIdaRegreso2 = document.querySelector('#idRegreso');

  // Formularios
  const formIdaRegreso = document.querySelector('#hero');
  const formSoloIda = document.querySelector('.solo-ida');

  // Estado inicial: mostrar "ida y regreso"
  formSoloIda.style.display = "none";
  formIdaRegreso.style.display = "block";
  radioIdaRegreso.checked = true;
  radioIdaRegreso2.checked = true;

  // Forzar color inicial en "Ida y regreso"
  const formCheckActivos = document.querySelectorAll('.check .form-check');
  formCheckActivos.forEach(fc => fc.classList.remove('active'));
  radioIdaRegreso.closest('.form-check').classList.add('active');

  // Función para alternar formularios
  function mostrarFormulario(tipo) {
    // Quitar clases activas
    formCheckActivos.forEach(fc => fc.classList.remove('active'));

    if (tipo === 'ida') {
      // Mostrar formulario de solo ida
      formSoloIda.style.display = "block";
      formIdaRegreso.style.display = "none";

      // Marcar ambos radios
      radioSoloIda.checked = true;
      radioSoloIda2.checked = true;

      // Aplicar color activo
      radioSoloIda.closest('.form-check').classList.add('active');
    } else {
      // Mostrar formulario ida y regreso
      formIdaRegreso.style.display = "block";
      formSoloIda.style.display = "none";

      // Marcar ambos radios
      radioIdaRegreso.checked = true;
      radioIdaRegreso2.checked = true;

      // Aplicar color activo
      radioIdaRegreso.closest('.form-check').classList.add('active');
    }
  }

  // Escuchar cambios en ambos grupos
  radioSoloIda.addEventListener("change", () => mostrarFormulario('ida'));
  radioIdaRegreso.addEventListener("change", () => mostrarFormulario('idaRegreso'));
  radioSoloIda2.addEventListener("change", () => mostrarFormulario('ida'));
  radioIdaRegreso2.addEventListener("change", () => mostrarFormulario('idaRegreso'));
});
</script>
